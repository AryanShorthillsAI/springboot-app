name: Deploy Spring Boot to EC2

on:
  workflow_run:
    workflows: ["Install packages to EC2"]
    types:
      - completed

  # push:
  #   branches:
  #     - deploy-to-ec2

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project with Maven
        run: |
          mvn clean package -DskipTests
          
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app
          path: target

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/app/"

      - name: Deploy and Run on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🚀 Starting deployment..."

            # Stop any running Spring Boot application
            echo "🔴 Stopping any existing Spring Boot application"
            sudo pkill -9 -f 'java -jar' || echo "No existing process found"
            sleep 5  # Wait for shutdown

            # Navigate to the correct directory
            cd /home/ubuntu/app/target

            # Ensure the JAR file exists
            if ls *.jar 1> /dev/null 2>&1; then
              echo "✅ JAR file found!"
            else
              echo "❌ ERROR: No JAR file found in /home/ubuntu/app/target"
              exit 1
            fi

            # Set execute permissions (not needed for `java -jar`, but for safety)
            chmod +x *.jar

            # Run the application in background
            echo "🟢 Starting Spring Boot application..."
            nohup sudo java -jar *.jar --server.port=80 > /home/ubuntu/app/app.log 2>&1 &

            echo "✅ Spring Boot application deployed successfully!"
